<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Sign-in page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/homepagestyles.css">
	<link rel="stylesheet" type="text/css" href="css/signinpagestyles.css">
	<link rel="icon" type="text/icon" href="images/logofavicon.png">
</head>
<body>
<div class="container">
		<main class="main-block">
			<figure class="sign-in-panel">
				<img src="images/logobig.png">
				<h3>Please, sign in</h3>
			<form class="sign-in-form" th:action="@{/signin}" method="post">
				<div class="alert alert-danger" role="alert" th:if="${param.error}">
					<span>Invalid login or password</span>
				</div>
		    <div class="form-group">
    			<input type="text" id="login" name="username" class="form-control"  aria-describedby="emailHelp" placeholder="Login">
 			</div>
  		 	<div class="form-group">
    			<input type="password" id="password" name="password" class="form-control"  placeholder="Password">
  		 	</div>
  		 	<div class="form-group form-check">
    			<input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
    			<label class="form-check-label" for="remember-me">Remember me</label>
  			</div>
				<div class="bottom-buttons">
					<button type="submit" class="btn btn-primary submit-button">Sign in</button>
					<a class="btn btn-primary" th:href="@{/}" role="button">Back home</a>
				</div>
  				<p class="year-signature">FileUploaderApp &copy; 2019 </p>
			</form>
			</figure>
		</main>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
